{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Forgot your Password?{% endblock title %}
{% block content %}
    <h2>Forgot your Password?</h2>
    <p>Please enter your email address, and we'll email instructions</p>    
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Email instructions!</button>
    </form>
{% endblock content %}
