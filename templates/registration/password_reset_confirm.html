{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}
{% block content %}
    <h1>Set new password!</h1>    
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change password</button>
    </form>
{% endblock content %}
